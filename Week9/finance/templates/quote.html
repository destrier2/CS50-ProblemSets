{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<p>Please enter the symbol here to get the quote:</p>
<form action="/quote" method="POST">
	<input autofocus autocomplete="off" name="symbol" placeholder="Stock symbol" required>
	<br><br>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
