{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
	<table class="table">
		<tr>
			<th scope="col">Symbol</th>
			<th scope="col">Name</th>
			<th scope="col">Price</th>
		</tr>
			<tr>
				<td>{{ quote.symbol }}</td>
				<td>{{ quote.name }}</td>
				<td>{{ quote.price | usd}}</td>
			</tr>
	</table>
{% endblock %}
