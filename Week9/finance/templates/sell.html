{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<h1 class="card-title">Sell shares</h1>
<br>
<form action="/sell" method="POST">
	<select name="symbol">
		<option selected disabled>Select share</option>
		{% for name in shares %}
			<option name="{{ name }}">{{ name }}</option>
		{% endfor %}
	</select>
	<br><br>
	<input name="shares" placeholder="Number of shares" type="number" required>
	<br><br>
	<button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
